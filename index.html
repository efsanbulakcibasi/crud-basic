<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Social Media App</title>
  </head>
  <body>
    <section class="section">
      <div class="c-wrapper">
        <h2 class="crud-title">Social Media App</h2>
        <h5 id="empty-value"></h5>
        <div class="crud-basic">
          <div class="left-side">
            <form class="a-item" action="">
              <label class="a-item-01" for="">Write your post here</label>
              <textarea class="a-item-02" name="input" id="input" cols="30" rows="10"></textarea>
              <button id="buton" class="a-item-03" onclick="Filter.Acitons.getValue()" type="button">Ekle</button>
            </form>
          </div>
          <div class="right-side">
            <h3 class="b-item">Your posts here</h3>
            <div class="c-item" id="posts" class="posts">
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
